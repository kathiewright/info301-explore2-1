<!DOCTYPE html>
<html>
  <head>
    <!--
      Explore 2 -1
       Project is based on Hands-On Project 2-1 and is designed to illustrate the
       use of functions
   -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hands-on Project 2-1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>
        Explore 2-1
      </h1>
    </header>

    <article>
      <h2>Calculate your BMI</h2>
      <form>
        <fieldset>
          <label for="height">
            Enter your height in inches
          </label>
          <input type="number" id="height" />
        </fieldset>
        <fieldset>      
          <label for="weight">
            Enter your weight in pounds
          </label>
          <input type="number" id="weight" />         
        </fieldset>
        <fieldset>
          <button type="button" id="Sbutton">Calculate BMI</button>
        </fieldset>
      </form>
    </article>
    <script src="script.js"></script>
  </body>
</html>
